<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Page</title>
</head>
<body>
    <h1>Halaman Tabel</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Negara</th>
                <th>Ibu Kota</th>
                <th>Populasi</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Tiongkok</td>
                <td>Beijing</td>
                <td>20.000.000</td>
            </tr>
                
            <tr>
                <td>Rusia</td>
                <td>Moskow</td>
                <td>11.000.000</td>
            </tr>

            <tr>
                <td>Indonesia</td>
                <td>Jakarta</td>
                <td>17.000.000</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2"><b>Total</b></td>
                <td><b>48.000.000</b></td>
            </tr>
        </tfoot>
    </table>

    <hr>

    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">Tahun</th>
                <th colspan="3">Moris 2010</th>
            </tr>

            <tr>
                <th>Populasi</th>
                <th>Nama</th>
                <th>Lokasi Sekarang</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3">700 SM</td>
                <td rowspan="3">1.000</td>
                <td>Bheidda</td>
                <td>Yordania</td>
            </tr>

            <tr>
                <td>Basta</td>
                <td>Yordania</td>
            </tr>

            <tr>
                <td>Catalhoyuk</td>
                <td>Turki</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
